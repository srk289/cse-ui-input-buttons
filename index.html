  <!-- Wrap elements with auto-binding template to -->

  <template id="just-for-demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/cse-input-buttons" target="_blank">

      <h1 class="delta">cse-input-buttons</h1>

        REPLACE ME WITH TEXT DESCRIBING THE COMPONENT
      </div>
      <div class="flex">

      </div>
    </div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                
                <!-- //code sample for dropdown -->
                <div class="u-mb-">DROPDOWN TITLE:
                  <div style="width: 100%;">
                    <px-dropdown id="dropdownName{{indexPlusOne(index)}}" value="{{item.ico.prepend}}" display-value="{{item.ico.prepend}}" bound-target="properties">
                      <px-dropdown-content
                        items='[
                          {"key":"one", "val": true},
                          {"key":"two", "val": false}]'>
                      </px-dropdown-content>
                    </px-dropdown>
                  </div>
                </div> 
                
                <!-- //code sample for input box: -->
                <div class="u-mb-">Type new title: <input class="text-input" type="text" placeholder="{{item.settings.title}}" value="{{item.settings.title::input}}" /></div> 
                
                <!-- //code for boolean option -->
                <div class="flex u-mb-">
                  <input id="booleanID{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.booleanID::change}}">
                  <label for$="booleanID{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">BOOLEAN TITLE</div>
                </div> 

              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-ph+ u-pb+">
                    <div class="u-mt+">
                      <cse-input-buttons settings="{{item.settings}}" ico="{{item.ico}}">
                      </cse-input-buttons>
                    </div>
                  </div>
                  <div class="flex__item">
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="cse-input-buttons">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >

                  <px-api-viewer source="cse-input-buttons"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>

            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
