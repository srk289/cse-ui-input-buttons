  <body>
    <h3>Web Component Test : Fixture for cse-input-buttons</h3>
    <cse-input-buttons id="cse_input_buttons_1" settings='{"title": "Title Option 1",  
          "text": "All",
          "type": "default",
          "size": "default",
          "id": "option1"}'></cse-input-buttons>

    <cse-input-buttons id="cse_input_buttons_2" settings='{"disabled":false,
    "group":true,
    "groupType":"checkbox",
    "items":[
      {"label":"All","id":"one","ico":{"name":"bell","prepend":true}},
      {"label":"","id":"two","ico":{"name":"bell"}},
      {"id":"three","label":"test"}],
    "title":"Title Option 2",
    "id":"option2",
    "size":"default",
    "type":"default",
    "selectedGroup":{"one":false,"two":false,"three":false}}'></cse-input-buttons>

    <cse-input-buttons id="cse_input_buttons_3" settings='{"disabled":false,
        "group":true,
        "groupType":"radio",
        "items":[
          {"label":"All","id":"one","ico":{"name":"bell","prepend":true}},
          {"label":"","id":"two","ico":{"name":"bell"}},
          {"id":"three","label":"test"}],
        "title":"Title Option 2",
        "id":"option2",
        "size":"default",
        "type":"default",
        "selectedGroup":{"one":true,"two":false,"three":false}}'></cse-input-buttons>
